<!-- 声明文档类型 通知浏览器根据哪个版本渲染页面 -->
<!DOCTYPE html>
<!-- 根元素 -->
<html lang="en">
<!-- 头部标签
     当前页面的基本配置
-->
<head>
    <!-- 字符编码 gbk gb2312 utf-8 -->
    <meta charset="UTF-8">
    <!-- 移动端开发 响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie浏览器 ie8以上支持 用最高的版本渲染当前页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 关键字 搜索引擎使用 -->
    <meta name="keywords" content="网上购物，淘宝，海外商城">
    <!-- 网站的描述 搜索引擎使用的 -->
    <meta name="description" content="网上购">
    <!-- 标题 当前网页的标题 -->
    <title>网页标题</title>
</head>
<!-- 主要内容在body标签里 -->
<body>
   <!-- html注释 --> 
   
</body>
</html>
