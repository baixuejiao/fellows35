<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{
      color: red;
    }
    p:last-child{
      color: green;
    }
    p:first-child{
      color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <a href="">2345678</a>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <span>11111</span>
  </div>
</body>
</html>
