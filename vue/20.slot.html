<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <tpl>
      <!-- 父组件slot属性 对应着 子组件里的slot的name -->
      <div>
        <span >jajaja</span>
        <button>0000</button>
      </div>
      <button slot="slot2">aaa</button>
    </tpl>
  </div>

  <template id="temp">
    <div>
      <slot></slot>
      <br>
      名字： <input type="text">
      <br>
      <slot name="slot2"></slot>
    </div>
  </template>

  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {

      },
      components: {
        'tpl': {
          template: '#temp'
        }
      }
    })
  </script>
</body>
</html>
