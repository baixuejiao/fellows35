<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- css 文件 以.css结尾
        css三种引入方式
            1.内联样式 （优先级最高）
            2.内部样式 <style>
            3.外部样式 link 引入

        注释： /*  */
    -->
    <!-- 内部样式 style 标签内部 -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>

    <!-- 
        外部样式
        link 引入 href属性里写css链接
    -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 
        内联样式 
        优先级最高
    -->
    <div style="width: 200px;height: 200px; background: red;"></div>

</body>
</html>
