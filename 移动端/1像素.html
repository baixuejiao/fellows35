<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1{
      width: 400px;
      height: 50px;
      border-bottom: 1px solid #cccc;
    }
    #div2{
      width: 400px;
      height: 50px;
      /* background: aqua; */
      border-bottom: .5px solid #cccc;
    }
    #div3{
      width: 400px;
      height: 50px;
      /* background: aqua; */
      /* border-bottom: .5px solid #cccc; */
      position: relative;
      
    }

    #div3::after{
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      /* border-bottom: 1px solid #cccc; */
      background: #cccc;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
      position: absolute;
      left: 0;
      bottom: 0;
    }

    #div4{
      width: 400px;
      height: 50px;
      box-shadow: 0 1px 0 0 rgba(0,0,0,0.1);
    }

    #div5{
      width: 400px;
      height: 50px;
      position: relative;
    }

    #div5::after{
      content: '';
      display: block;
      width: 200%;
      height: 200%;
      border: 1px solid #cccc;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>

  <div id="div3">
    <span id="btn">1234567</span>
  </div>

  <div id="div4"></div>


  <div id="div5"></div>

  <script>
    oBtn =  document.querySelector('#btn');

    oBtn.onclick = function(){
      console.log(11111);
    }
  
  </script>
</body>
</html>
