<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选项卡</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    li{
      list-style: none;
    }

    .clearfix::after{
      content: '';
      display: block;
      clear: both;
    }

    #container{
      width: 300px;
      margin: 50px auto 0;
    }

    #menu>li{
      float: left;
      width: 100px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      color: #ff8900;
    }
    #menu>li.selected,
    #content>div.active{
      color: #fff;
      background: #ff8900;
    }
    #content{
      position: relative;
    }
    #content>div{
      opacity: 0;
      /* display: none; */
      width: 300px;
      height: 300px;
      color: #ff8907;
      position: absolute;
      top: 0;
      left: 0;
    }
    #content>div.active{
      /* display: block; */
      opacity: 1;
      -webkit-transition: opacity 0.5s ease;
      transition: opacity 0.5s ease;
    }
   
  </style>
</head>
<body>
  <div id="container">
    <ul id="menu" class="clearfix">
      <li class="selected">菜单1</li>
      <li>菜单2</li>
      <li>菜单3</li>
    </ul>
    <div id="content">
      <div class="active">内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>

  <script>
    var oMenu = document.getElementById('menu');
    var aLi = oMenu.getElementsByTagName('li');

    var oCon = document.getElementById('content');
    var aDiv = oCon.getElementsByTagName('div');
  
    // a = [0,1,2]  a[3] = undefined
    for(var i=0;i<aLi.length;i++){
      aLi[i].index = i;
      aLi[i].onclick = function() {
        // this
        for(var j=0; j<aLi.length; j++) {
          aLi[j].className = '';
          aDiv[j].className = '';
        }
        aLi[this.index].className = 'selected';
        aDiv[this.index].className = 'active';
      }
    }
  
  </script>



</body>
</html>
