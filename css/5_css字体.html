<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #text{
            /* 字体系列 */
            font-family: Times, TimesNR, 'New Century Schoolbook',Georgia, 'New York', serif;
       
            /* 字体大小
                pc 浏览器默认字体大小16px，最小展示12px

            */
            font-size: 46px;

            /* 字体粗细
                100~900 
                bold 加粗 700
                bolder 更粗
                400 normal
            */
            font-weight: bold;
            
            /* 字体风格 */
            font-style: italic;
        }

        span{
            font-weight: bolder;
        }

        #text2{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div id="text">
        12345678
    </div>
    <div id="text2">12345678</div>
</body>
</html>
