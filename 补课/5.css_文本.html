<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本</title>
  <style>
    #content{
      /* 文本对齐方式
        left、center、right
      */
      text-align: left;

      /* 文本缩进 */
      text-indent: 20px;

      /* 文本修饰
          none
          underline
          overline
          line-through
      */
      text-decoration: line-through;
    }
    .link{
      /* 文本装饰 
          none
      */
      text-decoration: underline;
    }

    div{
      width: 100%;
      height: 100px;

      /* 行高
        单行文本垂直居中 行高和高相等 line-height = height
      */
      line-height: 2.0;
      /* 文本颜色 */
      color: red;
      
      background: aqua;
    }
  </style>
</head>
<body>
  <p id="content">段落</p>
  <a class="link" href="#">超链接</a>

  <div>天猫，中国线上购物的地标网站，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!</div>
</body>
</html>
