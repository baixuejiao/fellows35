<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淡入淡出轮播图</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    #container{
      width: 750px;
      height: 291px;
      margin: 100px auto;
      position: relative;
    }
    #slider{
      width: 100%;
      height: 100%;
      position: relative;
    }
    #slider>img{
      display: block;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition: opacity 0.8s ease;
      transition: opacity 0.8s ease;
    }
    #pointer{
      height: 5px;
      margin-left: -75px;
      position: absolute;
      left: 50%;
      bottom: 10px;
    }
    #pointer>li{
      float: left;
      width: 40px;
      height: 5px;
      margin: 0 5px;
      background: rgba(0,0,0,0.7);
      cursor: pointer;
    }
    #pointer>.active{
      background: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="slider">
      <img style="opacity: 1" src="../images/1.jpg" alt="">
      <img style="opacity: 0" src="../images/2.jpg" alt="">
      <img style="opacity: 0" src="../images/3.jpg" alt="">
    </div>

    <ul id="pointer">
      <li class="active"></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    var aLi = document.getElementsByTagName('li');
    var oImg = document.getElementsByTagName('img');

    for(var i=0; i< aLi.length; i++) { // i=3 aLi[3]
      aLi[i].index = i;
      aLi[i].onmouseover = function() {
        for(var j=0; j<aLi.length; j++) {
          aLi[j].className = '';
          oImg[j].style.opacity = 0;
        }
        aLi[this.index].className = 'active';
        oImg[this.index].style.opacity = 1;
      }
    }
  
  </script>
</body>
</html>
