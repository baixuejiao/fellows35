<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1{
      width: 300px;
      height: 300px;

      background: red;
    }

    #div2{
      width: 150px;
      height: 150px;

      background: aqua;
    }
  
  </style>
</head>
<body>
  <div id="div1">
    div1
    <div id="div2">
      div2
    </div>
  </div>
  

  <script>
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    var a;
    a = 1;
    a = 2;
   
    oDiv1.onclick = function(e) {
      // console.log(this);
      // console.log(e.target);
      console.log('div1');
    }
    oDiv1.onclick = function(){
      console.log('1234567');
    }

    oDiv2.onclick = function(e) {
      // 阻止事件冒泡
      // e.stopPropagation(); 
      console.log('div2');
    }
    
    // var fn = function(){

    // }
    // oDiv1.onclick = function(){

    // }
    
    // 事件冒泡 从里向外传播 触发了子元素的事件后 就会冒泡到父元素的事件
    // 事件捕获 从外向里传播
    // 既有冒泡又有捕获  先捕获再冒泡

    // addEventListener 添加事件监听 可以给元素绑定多个相同事件
    // 方法包含三个参数 第一个参数 事件 第二个参数是方法 第三个参数是一个boolean(false 事件冒泡 true 事件捕获)
    oDiv1.addEventListener('click',function(){
      console.log('捕获：div1');
    },true);
    oDiv2.addEventListener('click',function(){
      console.log('捕获：div2');
    },true);

    oDiv1.addEventListener('click',function(){
      console.log('冒泡：div1');
    },false);
    oDiv2.addEventListener('click',function(){
      console.log('冒泡：div2');
    },false);

    // oDiv1.addEventListener()


    


  
  </script>
</body>
</html>
