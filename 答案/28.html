  <script>
    // 斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。
    function Fib(n){
      if(n<=2){
        return 1
      }
      var f1 =1,  f2 = 1, temp;
      for(var i=3; i<=n; i++) {
        temp = f1 + f2;
        f1 = f2;
        f2 = temp;
      }
      return f2
    }
    console.log(Fib(5))

    function result(n){
      if(n==1||n==2){
          return 1
      };
      return result(n-2)+result(n-1);
    }

    // 方法三
    var n=window.prompt("请输入数字N的值：")*1;
    document.write(Fibonaccci(n));
    function Fibonaccci(x){
      // var result=0;
      var arr_fibonacci=[1,1];
      if(x>=3){
        for(var i=1;i<x;i++){
        arr_fibonacci.push(arr_fibonacci[i-1]+arr_fibonacci[i]);
      }
    }
    return arr_fibonacci[x-1];

  </script>
