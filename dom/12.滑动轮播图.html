<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滑动轮播图</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;    
    }
    li{
      list-style: none;
    }

    #container{
      width: 750px;
      height: 291px;
      margin: 100px auto 0;
      position: relative;
      overflow: hidden;
    }

    #slider{
      width: 3750px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-transition: left 0.8s ease;
      transition: left 0.8s ease;
    }

    #slider>img{
      float: left;
      width: 750px;
    }
  
    #pointer{
      position: absolute;
      right: 30px;
      bottom: 30px;
    }

    #pointer>li{
      float: left;
      width: 22px;
      height: 22px;
      margin: 0 5px;
      text-align: center;
      line-height: 22px;
      border-radius: 5px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      /* 鼠标样式 小手状 可点击 */
      cursor: pointer;
    }

    #pointer>.selected{
      background: #ff0036;
    }

    #left{
      display: inline-block;
      width: 50px;
      height: 50px;
      text-align: center;
      margin-top: -25px;
      background: rgba(0,0,0,0.6);
      position: absolute;
      left: 10px;
      top: 50%;
      cursor: pointer;
    }
    #left::after{
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-top: 12px;
      border-right: 5px solid #fff;
      border-bottom: 5px solid #fff;
      -webkit-transform: rotate(135deg);
      transform: rotate(135deg);
    }

    #right{
      display: inline-block;
      width: 50px;
      height: 50px;
      text-align: center;
      margin-top: -25px;
      background: rgba(0,0,0,0.6);
      position: absolute;
      right: 10px;
      top: 50%;
      cursor: pointer;
    }
    #right::after{
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-top: 12px;
      border-right: 5px solid #fff;
      border-bottom: 5px solid #fff;
      -webkit-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }
  
  </style>
</head>
<body>
  <div id="container">
    <div id="slider">
      <img class="active" src="../images/1.jpg" alt="">
      <img src="../images/2.jpg" alt="">
      <img src="../images/3.jpg" alt="">
      <img src="../images/4.jpg" alt="">
      <img src="../images/5.jpg" alt="">
    </div>

    <ul id="pointer">
      <li class="selected">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <span id="left"></span>
    <span id="right"></span>

  </div>

  <script>
    var aLi = document.getElementsByTagName('li');
    var oSolider = document.getElementById('slider');

    var oLeft = document.getElementById('left');
    var oRight =document.getElementById('right');

    var oCon = document.getElementById('container');

    var tag = 0;
    var Timer;

    for(var i=0; i<aLi.length; i++) {
      aLi[i].index = i;

      aLi[i].onclick = function() {
        changeSlider(this.index);
        tag = this.index;
        // for(var j=0; j<aLi.length; j++) {
        //   aLi[j].className = '';
        // }
        // aLi[this.index].className = 'selected';
        // oSolider.style.left = - 750 * this.index + 'px';
      }
    }

    // var oRight = {
    //   name: '',
    //   onclick: function(){

    //   }
    // }

    oRight.onclick = function() {
      tag++
      if(tag == aLi.length) {
        tag = 0;
      }

      changeSlider(tag);
      // aLi[i].onclick = function() {
      //   for(var j=0; j<aLi.length; j++) {
      //     aLi[j].className = '';
      //   }
      //   aLi[tag].className = 'selected';
      //   oSolider.style.left = - 750 * tag + 'px';
      // }
    }

    oLeft.onclick = function() {
      tag -- 
      tag = tag ==-1 ? aLi.length-1 : tag;

      changeSlider(tag);
    }

    function changeSlider(_tag){
      for(var j=0; j<aLi.length; j++) {
        aLi[j].className = '';
      }
      aLi[_tag].className = 'selected';
      oSolider.style.left = - 750 * _tag + 'px';
    }

    function goTimer() {
      Timer = setInterval(function(){
        oRight.onclick();
      }, 1000);
    }

    oCon.onmouseover = function() {
      clearInterval(Timer);
    }

    oCon.onmouseout = function() {
      goTimer();
    } 

    goTimer();

  
  </script>

</body>
</html>
