<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function * fun(){
      console.log('start');
      let tmp = yield request();  // yield 语句执行完后停止
      console.log('tmp:', tmp);
      let tmp1 = yield request2(tmp); 
      console.log('tmp1:', tmp1)
      // console.log('end');
    } 

    // next()方法可以传参，是上一个yield表达式的返回值
    let _fun = fun(); // 指针对象
    console.log(_fun.next('llll')); // 调用 {value: yeild的返回值, done: false}
    // console.log(_fun.next('asdfghjk'));
    // _fun.next()

    function request(){
      let obj = {
        name: 'xm',
        age: 2
      }
      setTimeout(() => {
        console.log('1-requset-success')
        _fun.next()
      },1000)
      return obj
    }

    function request2(tmp){
      console.log('2-start')
      console.log(tmp)
      let obj2 = {
        name: 'jjjjjj',
        age: 1
      }
      setTimeout(() => {
        console.log('2-requset-success')
      },2000)
      return obj2
    }

   
    
    
    function * f1(){
      console.log('3456789')
    }
    let ff = f1();
    ff.next()
    
  </script>
</body>
</html>
