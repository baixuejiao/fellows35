<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
  <script>
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var week = date.getDay();
    var h = date.getHours();
    var min = date.getMinutes();
    var s = date.getSeconds();
    console.log(typeof week);
    switch (week * 1) {
      case 0:
        week = '星期日';
        break;
      case 1:
        week = '星期一';
        break;
      case 2:
        week = '星期二';
        break;
      case 3:
        week = '星期三';
        break;
      case 4:
        week = '星期四';
        break;
      case 5:
        week = '星期五';
        break;
      case 6:
        week = '星期六';
        break;
      default:
        week = 'error';
    }
    var time = '现在是' + year + '年' + month + '月' + day + '日' + h + '点' + min + '分' + s + '秒' + '（' + week + ')' + '，欢迎您的到访！'
    document.write(time);

  </script>

</body>
</html>
