    body{
      height: 3000px;
    }
    /* 紧邻的兄弟 */
    .list + li{

    }

    /* 后面所有的兄弟  */
    .list ~ li{

    li[class|="cc"]{

    li:nth-child(1){
      background: #000;
    }

    p:empty {

      background: #eee;
    }

    #demo:target{
      color:#f00;
    }

    #inenr{
      font-size: 40px;
    }
    #inenr::after{
      content: '元';
      font-size: 16px;
      color: #ff8907;
    }
    #inenr::before{
      content: '¥';

    }

    input{
      font-size: 20px;
      color: #333;
    }
    input::placeholder{
      font-size: 14px;
      color: #ff8907;
    }
  </style>
</head>
