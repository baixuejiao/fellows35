<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
      // 强数据类型语言
      // int  float char charset .....

      // variable
      // js 弱数据类型语言
      // 基本数据类型 
      // number string boolean(布尔) undefined(未定义) null
      
      var num = 1;
      console.log(typeof num);

      var a = 'hello world';
      console.log(typeof a);

      var b = true;
      console.log(typeof b);

      var c = false;
      console.log(typeof c);

      var d;
      console.log(typeof(d));

      // 校验基本数据类型
      // 1. type a
      // 2. typeof(a)

      var e = 1;
      console.log(e);

      e = 'hello';
      console.log(e);

      // 变量命名 以$ _ 字母开头 可以使用 字母 数字 _ $
      //  命名方式
      //  1.驼峰式  sideBar
      //  2.下划线  side_bar


      // 字符串拼接
      var str1 = 'hello';
      var str2 = 'world';
      console.log(str1 + ' ' + str2);

      var num1 = 3;
      var num2 = 4;
      console.log(typeof(num1 + num2));

      var num3 = 4;
      var num4 = '5';

      console.log(num3 + num4, typeof(num3 + num4));

      var aa = 4;
      var bb = 1;
      console.log(aa - bb, typeof(aa - bb));

      var cc = 5;
      var dd = '2';
      console.log(cc - dd);
      console.log(typeof(cc - dd));

      //  true 1 false 0
      console.log(cc - true);

      var ee = 'hello world';
      console.log(cc - ee); // NAN -> not a number
        //  减法 -
        //  参数都是number的话 正常计算
        //  有一个是string的话 会利用Number()方法 进行转换
        //    能转换成number的 正常计算
        //    转换结果是NAN的话 结果就是NAN
        //  true 1 false 0

      
        //  乘法 *
        //  参数都是number的话 正常计算
        //  有一个是string的话 会利用Number()方法 进行转换
        //    能转换成number的 正常计算
        //    转换结果是NAN的话 结果就是NAN
        //  true 1 false 0
       
      var ff = 'yy';
      var gg = 'hh';
      console.log(ff * gg);

      //  除法 /
      //  参数都是number的话 正常计算
      //  有一个是string的话 会利用Number()方法 进行转换
      //    能转换成number的 正常计算
      //    转换结果是NAN的话 结果就是NAN
      //  true 1 false 0 
      //  除以 0  结果 Infinity 无穷大

      var hh = 6;
      var ii = 'ssss';
      console.log(hh / ii);

      // i++ ++i 
      var j = 8;
      console.log(j++);
      console.log(j);

      var k = 3;
      k += 6;
      console.log(k);

      // > < >= <= != ==
      //  ===
      
      // 比较
      // == 比较值是否相等  !=
      // === 判断值 和 类型 是否相等 !==
      console.log(1 != true, '222');
      console.log(1 !== true);


      var a = 1, b = 2;
      var a =1;
      var b = 2;
  </script>
</body>
</html>
