<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    #container{
      width: 400px;
      height: 200px;
      margin: 100px auto;
      border: 1px solid #ff8907;
      overflow: hidden;
      position: relative;
    }
    #wrapper{
      width: 560px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #wrapper>li{
      float: left;
      width: 120px;
      height: 120px;
      margin: 0 10px;
      text-align: center;
      line-height: 120px;
      color: #fff;
      background: pink;
    }

    #footer{
      width: 100%;
      text-align: center;
      position: absolute;
      left: 0;
      bottom: 20px;
    }
    #footer>span{
      display: inline-block;
      width: 100px;
      height: 40px;
      line-height: 40px;
      color: #fff;
      background: palevioletred;
    }
  </style>
</head>
<body>
  <div id="container">
    <ul id="wrapper">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <div id="footer">
      <span id="left">左</span>
      <span id="right">右</span>
    </div>

  </div>

  <script>
    var oWrapper = document.getElementById('wrapper');
    oWrapper.innerHTML += oWrapper.innerHTML;
    oWrapper.style.width = oWrapper.offsetWidth * 2 + 'px';

    var oLeft = document.getElementById('left');
    var oRight = document.getElementById('right');

    // console.log(oWrapper.innerHTML);

    var tag = -10;

    setInterval(function(){
      oWrapper.style.left = oWrapper.offsetLeft + tag +'px';

      if(oWrapper.offsetLeft <= -oWrapper.offsetWidth / 2 ){
        oWrapper.style.left = 0;
      }
      if(oWrapper.offsetLeft > 0){
        oWrapper.style.left = - oWrapper.offsetWidth / 2 + 'px';
      }
    },50);

    oRight.onclick = function() {
      // +10
      tag = 10;
    }
    oLeft.onclick = function() {
      //  -10
      tag = -10;
    }


  
  </script>
</body>
</html>
