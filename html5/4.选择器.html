  <!-- 异步加载 defer async -->
  <!-- defer 先加载dom 同时加载js  dom加载完成后执行js -->
  <script src="../jquery/jquery-1.11.3.js" defer></script>
  <!-- async 先加载dom 同时加载js 加载完成后执行js  加载剩余的dom -->
  <script src="../jquery/jquery-1.11.3.js" async></script>
