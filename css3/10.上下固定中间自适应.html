<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      height: 100%;
    }
    body{
      height: 100%;
    }
    .top{
      width: 100%;
      position: absolute;
      height: 100px;
      top: 0;
      left: 0;
      right: 0;
      background: red;
    }
    .bottom{
      height: 100px;
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      background: aqua;
    }
    .center{
      position: absolute;
      top: 100px;
      bottom: 100px;
      left: 0;
      right: 0;
      background: pink;
    }
  
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="center"></div>
  <div class="bottom"></div>
</body>
</html>
