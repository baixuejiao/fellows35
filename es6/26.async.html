          console.log('1-success')

            name: 'xm',
            age: 2
          }
          resolve(obj);
        },1000)

    }

    function req1(_tmp){

      return new Promise(function(resolve, reject){
        setTimeout(()=>{
          console.log('2-success')
          resolve('success~~~~~');
        },1000)

    }
    fun().then(res => {
