<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似） 
    for(num=1000; num<=9999; num++) {
      var a = parseInt(num/1000); // a = Math.floor(num/1000)
      var b = parseInt(num/100) - a*10;
      var c = parseInt(num/10) - a*100 - b*10;
      if(num%13==0 && b+c==a){
        console.log(num)
      }
    }

    for(i=1000;i<=9999;i++){
    //  1234/1000 = 1.234 1
    j = Math.floor(i/1000); // a
    k = Math.floor(i/100%10); // b
    // 12.34 % 10 =  2
    l = Math.floor(i/10%100%10); // c
    //123.4 23.4 3.4 3
    if(i%13==0 && j==k+l)
      document.write(i+' ');
    }
    //  ABCD
    for(i=1000; i<=9999; i++) {
      a = Math.floor(i/1000); // 1234 -> 1
      b =  i/100 - a*10;
      c = i/10 - a*100 - b*10
      if(i%13==0 && a==b+c){
        console.log(i)
      }
    }
  </script>
</body>
</html>
