<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒模型</title>

  <style>
      /* 通配符选择器 选中页面所有的元素 */
      *{
        margin: 0;
      }
      div{
        width: 300px;
        height: 300px;

        /* 
          margin: 外边距
          top / right / bottom / left
        */
        /* margin-top: 30px;
        margin-right: 30px;
        margin-bottom: 20px;
        margin-left: 10px; */

        margin: 50px 30px;

        /* 
          padding 内边距
          top right bottom left
         */
        /* padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 40px; */
        padding: 40px 10px 30px;

        /* 
          边框 
          粗细   px表示
          类型   solid 实线  dashed 虚线
          颜色   
         */
        /* border: 10px dashed red; */
        border-top: 2px solid red;

        background: aqua;
      }
  
  </style>
</head>
<body>
  <div>



  </div>
  <!-- 盒模型
    1.标准盒模型
      元素实际的宽 = width + padding + border

    2.怪异盒模型
      width = 元素的内容 + padding + border
  
  -->
</body>
</html>
