    class Person {
      constructor(_name, _age){
        this.name = _name;
        this.age = _age;
      }
      static say() {
        console.log('hello')
      }
    }
  
    Person.prototype.lalalal = function(){
      console.log(123456789)
    }

    class Student extends Person {
      constructor(_name,_age) {
        super(_name,_age); // 调用父类的constructor(x, y)
      }
      say(){
        super.say()
      }
    }
