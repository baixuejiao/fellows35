<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            /* 文本缩进 */
            text-indent: 0;

            /* 文本对齐
                left right center
            */
            text-align: right;
            text-decoration: overline;
        }

        a{
            /* 文本修饰
                none
                underline
                overline
                line-through
            */
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    <div>123456789</div>

    <a href="#">23456789</a>
</body>
</html>
