  <title>颜色</title>

      }

      div{
        width: 200px;
        height: 200px;
        color: rgba(0,0,0,0.5);
        /* 透明度
          0~1
         */
        /* opacity: 0.2; */
        /* background: rgba(0,0,255,1); */
      }
  
  </style>
</head>
<body>

  <div>

    34567890
  </div>
</body>
</html>
