<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 默认样式 */
        a:link{
            color: red;
        }
        /* 已访问过的 */
        a:visited{
            color: green;
        }
        /* 鼠标划入 */
        a:hover{
            color: pink;
        }
        /* 点击时刻的样式 */
        a:active{
            color: orange;
        }
        
    </style>
</head>
<body>
    <a href="https://www.didichuxing.com">didi</a>
</body>
</html>
