<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体</title>

  <style>
    p{
      /* 设置字体类型
        字体名如果是多个单词 需要加引号
        从第一个字体开始 本地支持哪种就展示哪种
      */
      font-family:  Times, TimesNR, 'New Century Schoolbook',
     Georgia, 'New York', serif;

     /* 字体大小
        浏览器默认的大小16px
        pc端(电脑)支持的最小字号是12px
     */
     font-size: 20px;

     /* 字体粗细
      100~900
      bold -> 700 加粗
      bolder 更粗 要有比较的 有基础的设置
     */
     font-weight: bold;

     /* 字体风格
        normal
        italic: 斜体
        oblique: 倾斜展示
     */
     font-style: italic;
    }

    span{
      font-weight: bolder;
      font-style: oblique;
    }

    #font{
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <p>天猫，<span>中国线上购物的地标网站</span>，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!</p>
  
  <p id="font">天猫，中国线上购物的地标网站，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!</p>

</body>
</html>
