<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>123456</div>
  <span>234567</span>


  <ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li id="list">444</li>
  </ul>
  <!-- 节点
      元素节点  1
      属性节点  2
      文本节点  3
      注释节点  8
  -->

  <script>
    //  nodeName 节点名称 元素名称  文本的话 -> #text
    var oDiv = document.getElementsByTagName('div')[0];
    var oSpan = document.getElementsByTagName('span')[0];
    var oUl = document.getElementsByTagName('ul')[0];


    // firstChild 第一个子节点
    var inner = oDiv.firstChild; // '123456' 文本节点

    // nodeValue 节点的值， 元素节点的值是null 文本节点的值 是文本内容是一个字符串
    console.log(oDiv.nodeValue);
    console.log(inner.nodeValue);

    // nodeType 节点类型
    console.log(oDiv.nodeType);
    console.log(inner.nodeType);


    // firstChild lastChild
    var _first = oUl.firstChild;
    console.log(_first.nodeType);

    console.log(oDiv.nextSibling);
    

    // function first(elem) {
    //   elem = elem.firstChild

    // }

    // elem -> oDiv
    // nextSibling 找下一个节点 标准浏览器里 会找到（回车 空格）在ie浏览器里会找到元素节点
    // nextElementSibling 标准浏览器找到元素节点 ie里不支持
    // 拿到元素的下一个节点，并判断节点类型是否是元素节点 如果不是的话继续查找下一个节点 返回这个节点
    // next 查找下一个元素节点
    function next(elem) {
      do{
        elem = elem.nextSibling
        // null
      }while(elem && elem.nodeType != 1)
      return elem
    }

    // previousSibling 前一个节点
    // previousElementSibling
    // 查找上一个元素节点
    function pre(elem){
      do{
        elem = elem.previousSibling;
      }while(elem && elem.nodeType !=1)

      return elem
    }

    // 通过ua去判断浏览器环境 调用不同的属性
    function next1() {
      var ua = navigator.userAgent;
      //  Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1)  ie6的ua
      if(ua.indexOf('MSIE') > -1){ // ie
        elem = elem.nextSibling;
      } else {
        elem = elem.nextElementSibling;
      }
      return elem
    }

    var oList = document.getElementById('list');
    console.log(oList.nextElementSibling);

    console.log(next(oList));

    // 查找第一个子元素节点
    function frist(elem) {
      elem = elem.firstChild
      if(elem.nodeType != 1) {
        elem = next(elem);
      }
      return elem
    }
    // lastChild
    console.log(frist(oUl))

    // children查找所有的子节点 返回的是类数组
    console.log(oUl.children);
   

  </script>
</body>
</html>
