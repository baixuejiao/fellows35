<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链接</title>
  <style>
    div{
      color: green;
    }
    a{
      color: palegoldenrod;
    }
    /* 未被访问过的样式  跟浏览记录有关 */
    a:link{
      color: pink;
    }
    /* 已访问过样式 */
    a:visited{
      color: red;
    }
    /* 鼠标划入样式 */
    a:hover{
      color: green;
    }
    /* 鼠标点击时的样式 */
    a:active{
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    567890
    <p>12345678</p>
    <a href="#">链接</a>
  </div>
</body>
</html>
