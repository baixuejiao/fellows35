<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.11.3.js"></script>
</head>
<body>
    <input type="checkbox" name="fruit" id=""> 苹果
    <input type="checkbox" name="fruit" id=""> 香蕉
    <input type="checkbox" name="fruit" id=""> 火龙果
    <input type="checkbox" name="fruit" id=""> 牛油果

    <button id="all">全选</button>
    <button id="none">全不选</button>
    <button id="btn">反选</button>

    <input type="text" id="input1" value="请输入xxx">

    <script>
        // attr 设置普通属性
        // prop 设置某些元素特有的属性
        $('#all').on('click', function(){
            // $(':checkbox').attr('checked', true)
            $(':checkbox').prop('checked', true)
        });

        $('#none').on('click', function(){
            // $(':checkbox').attr('checked', false)
            $(':checkbox').prop('checked', false)
        });
        
        $('#btn').on('click', function(){
            $(':checkbox').each(function(index, elem){
                // index索引值  elem 是一个原生对象element
                // elem.checked = !elem.checked
                var target = $(elem).prop('checked')
                $(elem).prop('checked', !target)
            });
            
        })

        // 获取焦点的事件
        $('#input1').on('focus', function(){
            // $('#input1').val('')
            // defaultValue input默认值
            // value input输入的值
            if (this.value == this.defaultValue ){
                $('#input1').val('')
            }
        })
        // 失去焦点的事件
        $('#input1').on('blur', function(){
            // this是原生对象
            // var txt = $(this).val()
            var txt = $('#input1').val()
            console.log(txt)
            if(this.value == ''){
                this.value = this.defaultValue
            }
        })
    </script>
</body>
</html>
